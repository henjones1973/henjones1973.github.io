<!DOCTYPE html>
<html>

    <body>
        <div id="display1"></div>
        <div id="display2"></div>
        <div id="display3"></div>
        <div id='outputDiv'></div>
    </body>

    <script>
  function isPrime() {
    var candidate = parseInt(document.getElementById('candidate').value);
    var limit = Math.sqrt(candidate);
    var isPrime = true;
    for (var divisor = 2; divisor <= limit; divisor++) {
        var remainder = candidate % divisor;
        if (remainder == 0) {
            isPrime = false;
            break;
        }
    }

    // Determine the output and show it to the user.
    var output;
    if (isPrime) {
        output = candidate + ' is prime';
    }
    else {
        output = candidate + ' is not prime';
    }
    document.getElementById('outputDiv').innerHTML = output;
}
    </script>
</html>
